<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="transitData.js"></script>
    <script src="train.js"></script>
</head>
<body>


    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var gridMap = new Array();
    var x;
    for (x = 0; x < config.width; x++) {
        gridMap.push(new Array());
        for (y = 0; y < config.height; y++) {
            gridMap[x].push(y);
        }
    }

    
    
    function preload ()
    {      
        this.load.image('map', 'assets/calgaryMap.png');
        this.load.image('stop','assets/stop.png');
        this.load.image('blueLine','assets/blueLine.png');
        this.load.image('train','assets/train.png')
    }

    function create ()
    {
        console.log(trainStations.saddleTowne.xCord)
        this.add.image(gridMap.length/2, gridMap[0].length/2, 'map');
        console.log("Jaydon Test: " + blueLine69St[0].xCord);
        blueLine69St.forEach(station => this.add.image(station.xCord, station.yCord,'stop') );
        train1 = this.add.sprite(blueLine69St[0].xCord, blueLine69St[0].yCord, 'train');
        myTrain = new Train(blueLine69St, train1);
        
    } 
       

    function update ()
    {
        //60 FPS
     //this.train1.x =this.train1.x + 5;
     
     //myTrain.moveTrain();
     train1.x = myTrain.moveTrainHorizontal(train1.x);
     train1.y = myTrain.moveTrainVertical(train1.y);
     myTrain.checkStation(train1.x, train1.y);
    }




    </script>

</body>
</html>
